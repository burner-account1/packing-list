<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFPC Packing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="number"] {
            width: 60px;
        }
        .add-to-cart {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .add-to-cart:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>SFPC Packing List</h1>
    <table id="packing-list">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows dynamically populated -->
        </tbody>
    </table>

    <script>
        // Packing list data
        const packingList = [
            { name: "Backpack (65L or greater)", asin: "B000123456", quantity: 1 },
            { name: "Tactical Boots (Waterproof)", asin: "B000654321", quantity: 2 },
            { name: "Sleeping Bag (-10Â°C)", asin: "B000987654", quantity: 1 },
            { name: "Multi-tool (Leatherman)", asin: "B000765432", quantity: 1 },
            { name: "Tape (300 lumens)", asin: "B002VKT22O", quantity: 2 }
        ];

        const tableBody = document.querySelector("#packing-list tbody");

        // Populate table with packing list items
        packingList.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.name}</td>
                <td>
                    <input type="number" id="quantity-${index}" value="${item.quantity}" min="0" />
                </td>
                <td>
                    <a 
                        href="#"
                        class="add-to-cart"
                        id="cart-link-${index}"
                        onclick="addToCart('${item.asin}', ${index})"
                    >
                        Add to Cart
                    </a>
                </td>
            `;
            tableBody.appendChild(row);
        });

        // Generate an Add-to-Cart link for the given ASIN and quantity
        function addToCart(asin, index) {
            const quantity = document.querySelector(`#quantity-${index}`).value;
            if (quantity <= 0) {
                alert("Please select a quantity greater than 0.");
                return;
            }

            const affiliateTag = "your-affiliate-tag"; // Replace with your affiliate tag
            const cartLink = `https://www.amazon.com/gp/aws/cart/add.html?ASIN.1=${asin}&Quantity.1=${quantity}&tag=${affiliateTag}`;
            
            // Redirect the user to the generated Amazon cart link
            window.open(cartLink, "_blank");
        }
    </script>
</body>
</html>
