<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFPC Packing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cart-links {
            margin-top: 20px;
        }
        .cart-links div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>SFPC Packing List</h1>

    <!-- Packing list table -->
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="packing-list">
            <!-- Items dynamically populated -->
        </tbody>
    </table>

    <h2>Generated Cart Links</h2>
    <div id="cart-links" class="cart-links">
        <p>No cart links generated yet.</p>
    </div>

    <script>
        const affiliateTag = "your-affiliate-tag"; // Replace with your Amazon affiliate tag

        // Packing list data
        const packingList = [
            { name: "Backpack (65L or greater)", asin: "B000123456", quantity: 1 },
            { name: "Tactical Boots (Waterproof)", asin: "B000654321", quantity: 1 },
            { name: "Sleeping Bag (-10Â°C)", asin: "B000987654", quantity: 1 },
            { name: "Multi-tool (Leatherman)", asin: "B000765432", quantity: 1 },
            { name: "Flashlight (300 lumens)", asin: "B000543210", quantity: 1 },
            { name: "Compass", asin: "B000001111", quantity: 1 },
            { name: "Water Bottle (1L)", asin: "B000002222", quantity: 1 },
            { name: "Rain Poncho", asin: "B000003333", quantity: 1 },
            { name: "First Aid Kit", asin: "B000004444", quantity: 1 },
            { name: "Knife (Fixed Blade)", asin: "B000005555", quantity: 1 },
            { name: "Gloves (Tactical)", asin: "B000006666", quantity: 1 }
        ];

        // Local cart
        let localCart = [];
        const cartBatchSize = 10;

        // Populate packing list table
        const tableBody = document.getElementById("packing-list");
        packingList.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.name}</td>
                <td><input type="number" id="quantity-${index}" value="${item.quantity}" min="0"></td>
                <td><button onclick="addToLocalCart(${index})">Add to Local Cart</button></td>
            `;
            tableBody.appendChild(row);
        });

        // Add item to local cart
        function addToLocalCart(index) {
            const quantity = document.getElementById(`quantity-${index}`).value;
            if (quantity > 0) {
                localCart.push({ asin: packingList[index].asin, quantity: parseInt(quantity) });
                checkCartOverflow();
                alert(`Added ${packingList[index].name} (x${quantity}) to the local cart.`);
            } else {
                alert("Please select a valid quantity.");
            }
        }

        // Check if cart exceeds batch size
        function checkCartOverflow() {
            const cartLinksContainer = document.getElementById("cart-links");
            cartLinksContainer.innerHTML = ""; // Clear old cart links

            let batches = [];
            while (localCart.length > 0) {
                batches.push(localCart.splice(0, cartBatchSize));
            }

            // Generate cart links for each batch
            batches.forEach((batch, batchIndex) => {
                let cartLink = `https://www.amazon.com/gp/aws/cart/add.html?tag=${affiliateTag}`;
                batch.forEach((item, index) => {
                    cartLink += `&ASIN.${index + 1}=${item.asin}&Quantity.${index + 1}=${item.quantity}`;
                });

                const batchDiv = document.createElement("div");
                batchDiv.innerHTML = `
                    <a href="${cartLink}" target="_blank">View Cart Batch ${batchIndex + 1}</a>
                `;
                cartLinksContainer.appendChild(batchDiv);
            });
        }
    </script>
</body>
</html>
