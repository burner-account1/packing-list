<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFPC Packing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cart-info {
            margin: 20px 0;
        }
        .checkout-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>SFPC Packing List</h1>

    <!-- Packing list table -->
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="packing-list">
            <!-- Items dynamically populated -->
        </tbody>
    </table>

    <!-- Cart Information -->
    <div class="cart-info">
        <p id="cart-counter">Additions to Cart: 0/10</p>
        <button id="checkout-button" class="checkout-button" onclick="checkoutCart()">Checkout Cart</button>
    </div>

    <script>
        const affiliateTag = "your-affiliate-tag"; // Replace with your Amazon affiliate tag

        // Packing list data
        const packingList = [
            { name: "Backpack (65L or greater)", asin: "B000123456", quantity: 1 },
            { name: "Tactical Boots (Waterproof)", asin: "B000654321", quantity: 1 },
            { name: "Sleeping Bag (-10Â°C)", asin: "B000987654", quantity: 1 },
            { name: "Multi-tool (Leatherman)", asin: "B000765432", quantity: 1 },
            { name: "Flashlight (300 lumens)", asin: "B000543210", quantity: 1 },
            { name: "Compass", asin: "B000001111", quantity: 1 },
            { name: "Water Bottle (1L)", asin: "B004H89NCC", quantity: 1 },
            { name: "Rain Poncho", asin: "B01MQFDNSH", quantity: 1 },
            { name: "First Aid Kit", asin: "B002VKT22O", quantity: 1 },
            { name: "Knife (Fixed Blade)", asin: "B07VHN6FZH", quantity: 1 },
            { name: "Gloves (Tactical)", asin: "B01EOWA00O", quantity: 1 }
        ];

        // Local cart
        let localCart = [];
        const cartBatchSize = 10;

        // Populate packing list table
        const tableBody = document.getElementById("packing-list");
        packingList.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.name}</td>
                <td><input type="number" id="quantity-${index}" value="${item.quantity}" min="0"></td>
                <td><button onclick="addToLocalCart(${index})">Add to Local Cart</button></td>
            `;
            tableBody.appendChild(row);
        });

        // Add item to local cart
        function addToLocalCart(index) {
            const quantity = parseInt(document.getElementById(`quantity-${index}`).value);
            if (quantity > 0) {
                localCart.push({ asin: packingList[index].asin, quantity });
                updateCartCounter();

                // Automatically checkout when cart reaches 10 items
                if (localCart.length === cartBatchSize) {
                    checkoutCart();
                }
            } else {
                alert("Please select a valid quantity.");
            }
        }

        // Update the cart counter
        function updateCartCounter() {
            const counter = document.getElementById("cart-counter");
            counter.textContent = `Items in Cart: ${localCart.length}/${cartBatchSize}`;
        }

        // Checkout the current cart
        function checkoutCart() {
            if (localCart.length === 0) {
                alert("No items in the cart.");
                return;
            }

            let cartLink = `https://www.amazon.com/gp/aws/cart/add.html?tag=${affiliateTag}`;
            localCart.forEach((item, index) => {
                cartLink += `&ASIN.${index + 1}=${item.asin}&Quantity.${index + 1}=${item.quantity}`;
            });

            localCart = []; // Clear the cart after checkout
            window.open(cartLink, "_blank");
            updateCartCounter();
        }
    </script>
</body>
</html>
