<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Data Viewer with Checkboxes and Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .loading {
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Google Sheet Data Viewer with Checkboxes and Buttons</h1>
  <div id="loading" class="loading">Loading data...</div>
  <div id="table-container"></div>

  <script>
    async function fetchSheetData() {
      // URL for TSV data
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSBtkl_FdufNl2KZ0Jom-MKMn-llMHPhKxNsLsUF8QWR4RuOd8Cq_dUprvwqEVMgmzWCzBUKmyOf9gD/pub?output=tsv';

      try {
        // Fetch the TSV data
        const response = await fetch(url);
        const tsvData = await response.text();

        // Parse the TSV data
        const rows = tsvData.split('\n').map(row => row.split('\t'));

        // Render the data as a table
        renderTable(rows);
      } catch (error) {
        console.error('Error fetching sheet data:', error);
        document.getElementById('loading').textContent = 'Failed to load data. Please try again later.';
      }
    }

    function renderTable(data) {
      // Clear the loading message
      document.getElementById('loading').style.display = 'none';

      // Generate the table HTML
      let html = '<table>';
      html += '<tr>';
      data[0].forEach(header => {
        html += `<th>${header.trim()}</th>`;
      });
      html += '<th>Checkbox</th><th>Action</th></tr>'; // Add headers for checkboxes and buttons

      data.slice(1).forEach((row, rowIndex) => {
        html += '<tr>';
        row.forEach(cell => {
          const trimmedCell = cell.trim();
          // Table data: Check if the cell contains a URL
          if (isValidURL(trimmedCell)) {
            html += `<td><a href="${trimmedCell}" target="_blank">${trimmedCell}</a></td>`;
          } else {
            html += `<td>${trimmedCell}</td>`;
          }
        });
        // Add checkbox and button to each row
        html += `
          <td><input type="checkbox" id="checkbox-${rowIndex}" /></td>
          <td><button onclick="handleButtonClick(${rowIndex})">Action</button></td>
        `;
        html += '</tr>';
      });
      html += '</table>';

      // Insert the table into the webpage
      const tableContainer = document.getElementById('table-container');
      tableContainer.innerHTML = html;
    }

    function isValidURL(string) {
      try {
        const url = new URL(string);
        return url.protocol === 'http:' || url.protocol === 'https:';
      } catch (_) {
        return false;
      }
    }

    function handleButtonClick(rowIndex) {
      const checkbox = document.getElementById(`checkbox-${rowIndex}`);
      const isChecked = checkbox.checked;
      console.log(`Button clicked for row ${rowIndex}, Checkbox checked: ${isChecked}`);
      alert(`Button clicked for row ${rowIndex}\nCheckbox is ${isChecked ? 'checked' : 'unchecked'}`);
    }

    // Fetch and display the sheet data
    fetchSheetData();
  </script>
</body>
</html>
