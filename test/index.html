<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packing List with Status Indicators</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .status-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .red { background-color: #ff4d4f; } /* Default */
    .yellow { background-color: #ffc107; } /* Added to Cart */
    .green { background-color: #28a745; } /* Checked Off */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .add-all {
      margin-top: 20px;
      text-align: center;
    }
    .add-all button {
      background-color: #28a745;
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Packing List</h1>
    <div id="packing-items">
      <div class="item" data-name="Backpack" data-link="https://www.amazon.com/dp/B01N4PVEZH?tag=your-affiliate-tag-20">
        <div class="status-box red"></div>
        <label>Backpack</label>
        <input type="checkbox" onchange="markChecked(this)">
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="item" data-name="Boots" data-link="https://www.amazon.com/dp/B01LWZKPVS?tag=your-affiliate-tag-20">
        <div class="status-box red"></div>
        <label>Boots</label>
        <input type="checkbox" onchange="markChecked(this)">
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
      <div class="item" data-name="Sleeping Bag" data-link="https://www.amazon.com/dp/B00EOT5CY8?tag=your-affiliate-tag-20">
        <div class="status-box red"></div>
        <label>Sleeping Bag</label>
        <input type="checkbox" onchange="markChecked(this)">
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </div>
    <div class="add-all">
      <button onclick="addEverythingToCart()">Add Everything to Cart</button>
    </div>
  </div>

  <script>
    // Mark item as checked
    function markChecked(checkbox) {
      const item = checkbox.closest('.item');
      const statusBox = item.querySelector('.status-box');
      if (checkbox.checked) {
        statusBox.className = 'status-box green'; // Change to green
      } else {
        statusBox.className = 'status-box red'; // Revert to red
      }
    }

    // Add item to cart
    function addToCart(button) {
      const item = button.closest('.item');
      const statusBox = item.querySelector('.status-box');
      const link = item.getAttribute('data-link');
      window.open(link, '_blank'); // Open the Amazon link
      statusBox.className = 'status-box yellow'; // Change to yellow
    }

    // Add all unchecked items to the cart
    function addEverythingToCart() {
      const items = document.querySelectorAll('.item');
      items.forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const statusBox = item.querySelector('.status-box');
        const link = item.getAttribute('data-link');

        if (!checkbox.checked) {
          window.open(link, '_blank'); // Open the Amazon link
          statusBox.className = 'status-box green'; // Mark as complete
          checkbox.checked = true; // Automatically check off the item
        }
      });
    }
  </script>
</body>
</html>
