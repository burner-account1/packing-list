<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="text"] {
      width: 80%;
      padding: 5px;
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Interactive Google Sheet Viewer</h1>

  <!-- Embed the Google Sheet -->
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRbHdNPuVnbUNA5AjBha3UoK59CE4yZkLmzLiNdV5buXM0xJV7J47aAbSehLcPsFpXNMQqkNc_e3_VQ/pubhtml">
  </iframe>

  <!-- Interactive Table -->
  <h2>Interactive Data</h2>
  <div id="loading">Loading data...</div>
  <table id="data-table">
    <thead>
      <tr>
        <th>Row Data</th>
        <th>Your Input</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="button" onclick="submitData()">Submit</button>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbHdNPuVnbUNA5AjBha3UoK59CE4yZkLmzLiNdV5buXM0xJV7J47aAbSehLcPsFpXNMQqkNc_e3_VQ/pub?output=csv';

    // Fetch data from the published Google Sheet
    async function fetchSheetData() {
      const response = await fetch(sheetUrl);
      const csvData = await response.text();
      const rows = csvData.split('\n').map(row => row.split(','));
      populateTable(rows);
    }

    // Populate the interactive table
    function populateTable(rows) {
      const tbody = document.querySelector('#data-table tbody');
      document.getElementById('loading').style.display = 'none';

      rows.forEach((row, index) => {
        if (index === 0) return; // Skip header row

        const tableRow = document.createElement('tr');
        const dataCell = document.createElement('td');
        const inputCell = document.createElement('td');

        // Fill in row data
        dataCell.textContent = row.join(' | '); // Combine columns into a single string
        inputCell.innerHTML = `<input type="text" data-row="${index}" placeholder="Enter something">`;

        tableRow.appendChild(dataCell);
        tableRow.appendChild(inputCell);
        tbody.appendChild(tableRow);
      });
    }

    // Collect and submit user input
    function submitData() {
      const inputs = document.querySelectorAll('input[data-row]');
      const submittedData = [];

      inputs.forEach(input => {
        const rowIndex = input.getAttribute('data-row');
        const userInput = input.value;
        submittedData.push({ row: rowIndex, input: userInput });
      });

      console.log('Submitted Data:', submittedData);
      alert('Data submitted! Check the console for details.');
    }

    // Initialize
    fetchSheetData();
  </script>
</body>
</html>
