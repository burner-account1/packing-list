<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .loading {
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Google Sheet Data Viewer</h1>
  <div id="loading" class="loading">Loading data...</div>
  <div id="table-container"></div>

  <script>
    async function fetchSheetData() {
      // URL for your public Google Sheet JSON feed
      const url = ''https://docs.google.com/spreadsheets/d/e/2PACX-1vRbHdNPuVnbUNA5AjBha3UoK59CE4yZkLmzLiNdV5buXM0xJV7J47aAbSehLcPsFpXNMQqkNc_e3_VQ/pub?output=csv'';
      
      try {
        // Fetch data from the API
        const response = await fetch(url);
        const data = await response.json();

        // Parse rows and columns
        const entries = data.feed.entry;
        const table = {};
        entries.forEach(entry => {
          const cell = entry.gs$cell;
          const rowIndex = parseInt(cell.row, 10) - 1;
          const colIndex = parseInt(cell.col, 10) - 1;

          if (!table[rowIndex]) table[rowIndex] = [];
          table[rowIndex][colIndex] = cell.inputValue; // Adjust to 0-based index
        });

        const tableData = Object.values(table);
        renderTable(tableData);
      } catch (error) {
        console.error('Error fetching sheet data:', error);
        document.getElementById('loading').textContent = 'Failed to load data. Please try again later.';
      }
    }

    function renderTable(data) {
      // Clear loading message
      document.getElementById('loading').style.display = 'none';

      // Generate table HTML
      let html = '<table>';
      data.forEach((row, rowIndex) => {
        html += '<tr>';
        row.forEach((cell, colIndex) => {
          if (rowIndex === 0) {
            html += `<th>${cell || ''}</th>`; // Header row
          } else {
            html += `<td>${cell || ''}</td>`; // Data rows
          }
        });
        html += '</tr>';
      });
      html += '</table>';

      // Display table in the container
      const tableContainer = document.getElementById('table-container');
      tableContainer.innerHTML = html;
    }

    // Fetch and display the sheet data
    fetchSheetData();
  </script>
</body>
</html>
