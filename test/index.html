<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .loading {
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Google Sheet Data Viewer</h1>
  <div id="loading" class="loading">Loading data...</div>
  <div id="table-container"></div>

  <script>
    async function fetchSheetData() {
      // The CSV link you provided
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSBtkl_FdufNl2KZ0Jom-MKMn-llMHPhKxNsLsUF8QWR4RuOd8Cq_dUprvwqEVMgmzWCzBUKmyOf9gD/pub?output=csv';
      
      try {
        // Fetch the CSV data
        const response = await fetch(url);
        const csvData = await response.text();
        
        // Parse the CSV data
        const rows = csvData.split('\n').map(row => row.split(','));

        // Render the data as a table
        renderTable(rows);
      } catch (error) {
        console.error('Error fetching sheet data:', error);
        document.getElementById('loading').textContent = 'Failed to load data. Please try again later.';
      }
    }

    function renderTable(data) {
      // Clear the loading message
      document.getElementById('loading').style.display = 'none';

      // Generate the table HTML
      let html = '<table>';
      data.forEach((row, rowIndex) => {
        html += '<tr>';
        row.forEach(cell => {
          if (rowIndex === 0) {
            html += `<th>${cell.trim()}</th>`; // Table headers
          } else {
            html += `<td>${cell.trim()}</td>`; // Table cells
          }
        });
        html += '</tr>';
      });
      html += '</table>';

      // Insert the table into the webpage
      const tableContainer = document.getElementById('table-container');
      tableContainer.innerHTML = html;
    }

    // Fetch and display the sheet data when the page loads
    fetchSheetData();
  </script>
</body>
</html>
